<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend in="SourceGraphic" mode="multiply"/>
  </filter>
  <rect width="200" height="200" fill="#c8b99a" filter="url(#noise)" opacity="0.5"/>
  <!-- Directional silk weave simulation: fine diagonal lines -->
  <line x1="0" y1="0" x2="200" y2="200" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
  <line x1="40" y1="0" x2="200" y2="160" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  <line x1="80" y1="0" x2="200" y2="120" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
  <line x1="0" y1="40" x2="160" y2="200" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
</svg>
